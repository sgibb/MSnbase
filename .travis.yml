# the *.tar.gz is not kept across different jobs, but R CMD build is fast
jobs:
  include:
    - stage: "Build"
      addons:
        apt:
          packages:
            - libnetcdf-dev
            - netcdf-bin # libnetcdf-dev doesn't contain nc-config in ubuntu 12.04 (in 16.04 it is part of libnetcdf-dev)
            - libhdf5-dev
            - libgit2-dev # git2r
      r_packages:
        - covr
        - pkgdown
        - testthat
        - knitr
        - roxygen2
      before_install:
        - mkdir -p ~/.R
        - echo -e 'MAKEFLAGS = -j2' > ~/.R/Makevars
        - echo 'options(Ncpus = 2)' > ~/.Rprofile
      script: true
      name: "Build dependencies and cache"
    - stage: "Check"
      script: R CMD build . && R CMD check --no-build-vignettes MSnbase*tar.gz
      install: skip
      after_success:
        - travis_wait 20 Rscript -e 'covr::codecov()'
        - test ${TRAVIS_BRANCH} = "master" -a -z "${TRAVIS_PULL_REQUEST_BRANCH}" && travis_wait 20 Rscript -e 'pkgdown::build_site()'
      after_failure: find *Rcheck -name '*.fail' -print -exec cat '{}' \;
      name: "R CMD check"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master

notifications:
  email:
    on_failure: change
    on_success: change
